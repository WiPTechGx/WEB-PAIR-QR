<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalTechInfo - Web Pair</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-color: #ffffff;
      --btn-hover-bg: rgba(255, 255, 255, 0.2);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-y: auto;
      /* Allow scrolling */
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .glass-container {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 3rem 4rem;
      text-align: center;
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--text-color);
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
    }

    .btn:hover {
      background: var(--btn-hover-bg);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .icon {
      font-size: 1.4rem;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .glass-container {
        padding: 2rem;
        width: 85%;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="glass-container">
    <h1>WEB PAIR & QR</h1>
    <div class="button-group">
      <button onclick="window.location.href='/qrpage'" class="btn">
        <span class="icon">üì∑</span> QR Code
      </button>
      <button onclick="window.location.href='/pair'" class="btn">
        <span class="icon">üîó</span> Pair Code
      </button>
      <button onclick="window.open('https://github.com/GlobalTechInfo', '_blank')" class="btn">
        <span class="icon">üêô</span> GitHub
      </button>
      <button onclick="window.open('https://whatsapp.com/channel/0029VagJIAr3bbVBCpEkAM07', '_blank')" class="btn">
        <span class="icon">üí¨</span> WhatsApp
      </button>
    </div>
  </div>

</body>

</html>

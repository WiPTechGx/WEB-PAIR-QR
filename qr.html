<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-y: auto;
            /* Allow scrolling */
            color: var(--text-color);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 3rem;
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        #status {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        #qrImage {
            margin: 10px 0 20px 0;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            background: white;
            padding: 10px;
            min-height: 250px;
            min-width: 250px;
            display: block;
            /* Ensure it takes space */
        }

        ol {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem 1.5rem 1.5rem 2.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.95rem;
            line-height: 1.6;
            width: 100%;
            box-sizing: border-box;
        }

        li {
            margin-bottom: 8px;
        }

        /* Spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            /* Safari */
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
            /* Hidden by default */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Show spinner when QR is empty */
        #qrImage[src=""]+.spinner {
            display: block;
        }

        #qrImage[src=""] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <h1>Scan QR Code</h1>
        <p id="status">Generating Session...</p>
        <img id="qrImage" src="" alt="QR Code" />
        <div class="spinner" id="loadingSpinner"></div>
        <ol id="instructions">
            <li>Open WhatsApp on your phone</li>
            <li>Tap Menu or Settings and select Linked Devices</li>
            <li>Tap on Link a Device</li>
            <li>Point your phone to this screen to capture the code</li>
        </ol>
    </div>

    <script>
        const qrImg = document.getElementById('qrImage');
        const spinner = document.getElementById('loadingSpinner');
        const status = document.getElementById('status');

        // Initial state
        qrImg.style.display = 'none';
        spinner.style.display = 'block';

        async function loadQRCode() {
            try {
                const response = await fetch('/qr');
                const data = await response.json();

                if (data.qr) {
                    qrImg.src = data.qr;
                    qrImg.style.display = 'block';
                    spinner.style.display = 'none';

                    const instructions = document.getElementById('instructions');
                    instructions.innerHTML = '';
                    data.instructions.forEach(step => {
                        const li = document.createElement('li');
                        li.textContent = step;
                        instructions.appendChild(li);
                    });

                    status.textContent = data.message;
                } else {
                    status.textContent = 'Failed to load QR code';
                    spinner.style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                status.textContent = 'Error fetching QR code';
                spinner.style.display = 'none';
            }
        }

        loadQRCode();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PGWIZ | QR Code</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #ffffff;
            --glass: rgba(0, 0, 0, 0.04);
            --border: rgba(0, 0, 0, 0.1);
            --primary: #0099ff;
            --secondary: #00d4aa;
            --text: #1a1a2e;
            --muted: #666680;
            --success: #00c853;
            --error: #ff4d4d;
            --blur: blur(18px);
            --radius: 18px;
            --glow: 0 0 25px rgba(0, 153, 255, .35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: .5;
            animation: float 18s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(110vh) rotate(0deg);
            }

            to {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        .home-btn {
            position: fixed;
            top: 18px;
            right: 18px;
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 153, 255, .3);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #fff;
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .1);
            animation: fadeUp .6s ease;
            text-align: center;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            margin-bottom: 22px;
            font-size: .95rem;
        }

        .qr-box {
            background: #f8f9fa;
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            margin: 20px 0;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(0, 153, 255, .2);
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: var(--glow);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .info-text {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 153, 255, 0.1);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        footer {
            margin-top: 18px;
            font-size: .75rem;
            color: var(--muted);
        }

        footer span {
            color: var(--secondary);
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <a href="./" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="container">
        <h1>PGWIZ QR CODE</h1>
        <p>Scan with WhatsApp to connect</p>

        <div class="qr-box">
            <div class="qr-placeholder" id="qr-display">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="info-text">
            <i class="fas fa-info-circle"></i>
            QR Code generation requires a backend server.
            <br>For Vercel deployment, use <strong>Pair Code</strong> instead.
        </div>

        <a href="./pair" class="btn">
            <i class="fas fa-link"></i> Use Pair Code Instead
        </a>

        <footer>
            Powered by <span>PGWIZ</span> â€¢ Made with love ðŸ’™
        </footer>
    </div>

    <script>
        const particles = document.getElementById("particles");
        for (let i = 0; i < 24; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "%";
            p.style.animationDuration = 12 + Math.random() * 10 + "s";
            p.style.opacity = Math.random();
            particles.appendChild(p);
        }
    </script>

</body>

</html>
